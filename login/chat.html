<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza el archivo CSS -->
    <title>Chat</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Chat</h2>
        </div>
        <div id="chat-messages"></div>
        <div id="message-input">
            <textarea id="user-message" rows="1" placeholder="Escribe tu mensaje..."></textarea>
            <button id="microphone-button"><i class="ph ph-microphone"></i></button>
            <button id="send-button"><i class="ph ph-arrow-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Enlaza el archivo JavaScript -->
</body>
</html>
